<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Formulario Responsive</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>GÃ©nero:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="masculino" required> Masculino</label>
                    <label><input type="radio" name="gender" value="femenino"> Femenino</label>
                    <label><input type="radio" name="gender" value="otro"> Otros</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comentarios:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
