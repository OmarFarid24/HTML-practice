<!DOCTYPE html>
<html>
<head>

    <title>Date Table</title>
    <link rel="stylesheet" href="datetable.css">
</head>
<body>
    
<section class="page">
    <h1>Contact Us Now!!</h1>
    <br><br>
    <div class="name-container">
        <div class="form-item">
            <label for="Name">First Name</label>
            <input type="text" id="Name" placeholder="Name">
        </div>
        <div class="form-item">
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" placeholder="Lastname">
        </div>
    </div>
    <div class="content-conteiner">
        <label for="Email">Email Address</label>
        <input type="email" id="Email" placeholder="Example.@gmail.com">
    </div>
    <div class="radio-container">
        <div class="radios">
            <label for="radio">Male</label>
            <input type="radio" id="radio" name="radio-container">
        </div>
        <div class="radios">
            <label for="radio2">Female</label>
            <input type="radio" id="radio2" name="radio-container">
        </div>
        <div class="radios">
            <label for="radio3">Others</label>
            <input type="radio" id="radio3" name="radio-container">
        </div>
    </div>
    <div class="content-conteiner">
        <label for="Message">Message:</label>
        <br>
        <textarea cols="50" rows="20" id="Message"></textarea>
    </div>
    <div class="box">
        <label for="box">IÂ´m not a robot</label>
        <input type="checkbox" id="box">
    </div>
        <br>
    <div class="content-conteiner">
        <input type="submit" value="submit">
    </div>
</section>
</body>
</html>
